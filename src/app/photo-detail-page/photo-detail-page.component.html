<i [ngClass]="'arrow-top ' + rightArrowClass" (click)="carouselRight()"></i>
<i [ngClass]="'arrow-top ' + leftArrowClass" (click)="carouselLeft()"></i>
<div class="photo-container">
  <div class="outer outer-top">
    <p class="title-text left top">{{project.name}}</p>
    <div class="info-text-anchor right top" (click)="toggleProjectInfo()">
      <p class="info-text">PROJECT INFO</p>
    </div>
  </div>
  <div id="carousel" class="inner">
    <div
      id="carousel-container"
      class="carousel-container"
      (touchstart)="onTouchStart($event)"
      (touchend)="onTouchEnd($event)"
      style="transform: translateX(0%)"
    >
      <div
        *ngFor="let photo of project.photos; let i = index"
        class="carousel-item"
      >
        <img
          class="carousel-photo"
          [src]="photo.src"
          [style.width]="photoWidth(i)"
        />
      </div>
    </div>
  </div>

  <div class="outer outer-bottom">
    <a routerLink="/design" class="anchor left bottom">
      <p class="info-text">BACK TO PORTFOLIO</p>
    </a>
    <div class="counter">
      <p class="counter-text">{{currentPhotoIdx + 1}}/{{project.photos.length}}</p>
    </div>
    <a [routerLink]="'/photography/' + nextProject.id" class="anchor right bottom">
      <p class="info-text">NEXT PROJECT</p>
    </a>
  </div>
</div>

<div [ngClass]="projectInfoClass">
  <p class="project-info-main-text">{{project.name}}</p>
  <p class="project-info-sub-text">{{project.mainDescription}}</p>
  <div class="project-info-exit" (click)="toggleProjectInfo()"></div>
</div>
