<div class="flex-container">
  <side-content
    id="side-content"
    class="side"
    [projects]="projects"
    [selectedProject]="selectedProject"
    [type]="type"
    (selected)="onSelectedProject($event)"
  >
  </side-content>
  <side-image
    id="side-image"
    class="side"
    [projects]="projects"
    [selectedProject]="selectedProject"
    [imageSrc]="image"
    [type]="type"
  >
  </side-image>
</div>
