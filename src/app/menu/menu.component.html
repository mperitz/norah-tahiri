<div [ngClass]="'menu-container ' + heightClass">
  <div class="row">
    <div class="row-container" (click)="toggleDesign()">
      <p class="row-text">DESIGN</p>
      <div [ngClass]="getArrowClass('design')"></div>
    </div>
  </div>
  <ng-template [ngIf]="design">
    <div class="row large">
      <!-- <a routerLink="/design" class="row-container">
        <p class="content-text">SEE ALL</p>
      </a> -->
      <a [routerLink]="'/design/' + designProj.id" class="row-container" *ngFor="let designProj of designProjects">
        <p class="content-text">{{designProj.name}}</p>
      </a>
    </div>
  </ng-template>
  <div class="row">
    <div class="row-container" (click)="togglePhotography()">
      <p class="row-text">PHOTOGRAPHY</p>
      <div [ngClass]="getArrowClass('photography')"></div>
    </div>
  </div>
  <ng-template [ngIf]="photography">
    <div class="row large">
      <!-- <a routerLink="/photography" class="row-container">
        <p class="content-text">SEE ALL</p>
      </a> -->
      <div class="row-container" *ngFor="let photographyProj of photographyProjects">
        <p class="content-text">{{photographyProj.name}}</p>
      </div>
    </div>
  </ng-template>
  <div class="row">
    <a class="row-container" routerLink="/about">
      <p class="row-text">ABOUT</p>
    </a>
  </div>
  <div [ngClass]="'row footer ' + footerClass">
    <p class="footer-text">Â© NORAH TAHIRI 2019. ALL RIGHTS RESERVED</p>
    <a class="footer-text" href="https://www.github.com/mperitz" target="_blank">DEVELOPED BY MIKE PERITZ</a>
  </div>
</div>
